<md-content class="picture layout-column ng-cloak">
  <div class="layout-row layout-wrap layout-align-center-center">
    <md-card class="md-card">
      <md-card-content>
        <img ng-src="{{PictureCtrl.picture.url}}">
      </md-card-content>
      <md-card-title>
        <md-card-title-text class="layout-row layout-align-center-center">
          {{PictureCtrl.picture.title}}
        </md-card-title-text>
      </md-card-title>
    </md-card>
  </div>
</md-content>
